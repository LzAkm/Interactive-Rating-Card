<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <article id="rating_start_card">
    <picture class="star_icon">
      <img src="img/icon-star.svg" alt="yellow star icon">
    </picture>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering !
    </p>
    <section class="rating">
      <button id="btn" data-num="1">1</button>
      <button id="btn" data-num="2">2</button>
      <button id="btn" data-num="3">3</button>
      <button id="btn" data-num="4">4</button>
      <button id="btn" data-num="5">5</button>
    </section>
    <button id="submit">Submit</button>
  </article>

  <!-- Thank you state start -->
  <article id="rating_thank_card">
    <picture class="illustration">
      <img src="img/illustration-thank-you.svg" alt="illustration thank you">
    </picture>
    <p class="selection">You selected <span id="number_rated"></span> out of 5.</p>
    <h1>Thank you !</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch !
    </p>
  </article> 
</body>
</html>
